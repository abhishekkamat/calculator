<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <script src="app.js"></script>
        <h1>Simple Calculator</h1>
        <input type="text" placeholder="What do you want to calculate?" id="intext">
        <div class="row">
            <button onclick="button(this)">1</button>
            <button onclick="button(this)">2</button>
            <button onclick="button(this)">3</button>
            <button onclick="button(this)">4</button>
            <button onclick="button(this)">5</button>
            <button onclick="button(this)">.</button>
            <button onclick="button(this)">+</button>
            <button onclick="button(this)">-</button>
            
            <button onclick="button(this)">C</button>
        </div>
        <div class="row">
            <button onclick="button(this)">6</button>
            <button onclick="button(this)">7</button>
            <button onclick="button(this)">8</button>
            <button onclick="button(this)">9</button>
            <button onclick="button(this)">0</button>
            <button onclick="button(this)">x</button>
            <button onclick="button(this)">/</button>
            <button onclick="button(this)">^n</button>
            <button onclick="calculate(this)">=</button>

        </div>
    </div>
</body>
</html>
